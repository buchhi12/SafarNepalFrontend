<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | SafarNepal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f7fb;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: linear-gradient(135deg, #a8e6cf, #37966f);
      color: #fff;
      height: 100vh;
      padding: 20px;
      position: fixed;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
    }
    .sidebar a {
      text-decoration: none;
      color: #fff;
      padding: 12px 15px;
      display: flex;
      align-items: center;
      border-radius: 8px;
      margin: 5px 0;
      transition: 0.3s;
      cursor: pointer;
    }
    .sidebar a:hover, .sidebar a.active {
      background: rgba(255,255,255,0.2);
    }
    .sidebar a i {
      margin-right: 10px;
    }

    /* Main */
    .main {
      margin-left: 250px;
      padding: 40px;
      width: calc(100% - 250px);
    }
    h1 {
      margin-bottom: 25px;
      font-weight: 600;
      color: #333;
    }

    /* Dashboard cards */
    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: #fff;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      flex: 1;
      text-align: center;
    }
    .card h3 {
      margin: 0;
      font-weight: 700;
      font-size: 18px;
      color: #555;
    }
    .card p {
      font-size: 28px;
      font-weight: 600;
      margin: 10px 0 0;
      color: #2e7d32; /* dark green */
    }

    /* Section hiding */
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #2e7d32; /* dark green */
      color: #fff;
    }
    tr:hover {
      background: #f1f7ff;
    }

    /* Create package form */
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }
    .input-group input, .input-group textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
      transition: 0.3s;
    }
    .input-group input:focus, .input-group textarea:focus {
      border-color: #2e7d32;
      outline: none;
      box-shadow: 0 0 5px rgba(46,125,50,0.3);
    }
    .btn {
      background: linear-gradient(135deg, #66bb6a, #2e7d32);
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: 0.3s;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a onclick="showSection('dashboard')" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a onclick="showSection('packages')"><i class="fas fa-suitcase"></i> Packages</a>
    <a onclick="showSection('bookings')"><i class="fas fa-list"></i> Bookings</a>
    <a onclick="showSection('create-package')"><i class="fas fa-plus"></i> Create Package</a>
      <a href="#" id="logoutBtn" style="color: #ff4d4d;">Logout</a>

  </div>

  <!-- Main Content -->
  <div class="main">
    <!-- Dashboard Section -->
    <div id="dashboard" class="section active">
      <h1>Welcome Admin</h1>
      <div class="cards">
        <div class="card">
          <h3>Total Bookings</h3>
          <p id="totalBookings">0</p>
        </div>
        <div class="card">
          <h3>Active Packages</h3>
          <p id="totalPackages">0</p>
        </div>
        <div class="card">
          <h3>Pending Requests</h3>
          <p id="pendingRequests">0</p>
        </div>
      </div>
    </div>

    <!-- Packages Section -->
    <div id="packages" class="section">
      <h1>Recent Packages</h1>
      <table>
        <thead>
          <tr>
            <th>Package ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price (USD)</th>
          </tr>
        </thead>
        <tbody id="packagesTable">
          <!-- Packages will be loaded here dynamically -->
        </tbody>
      </table>
    </div>

    <!-- ✅ Bookings Section -->
    <div id="bookings" class="section">
      <h1>All User Bookings</h1>
      <table>
        <thead>
          <tr>
            <th>Booking ID</th>
            <th>Package</th>
            <th>User Email</th>
            <th>Phone</th>
            <th>Date</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="bookingsTable">
          <!-- Bookings will be dynamically loaded -->
        </tbody>
      </table>
    </div>

    <!-- Create Package Section -->
    <div id="create-package" class="section">
      <h1>Create New Package</h1>
      <form id="packageForm" enctype="multipart/form-data">
        <div class="input-group">
          <label>Package Name</label>
          <input type="text" name="name" required>
        </div>
        <div class="input-group">
          <label>Description</label>
          <textarea name="description" rows="3" required></textarea>
        </div>
        <div class="input-group">
  <label>Upload Image</label>
  <input type="file" name="image" id="imageInput" accept="image/*" required>
</div>
        <div class="input-group">
          <label>Itinerary (comma-separated)</label>
          <textarea name="itinerary" rows="3" required></textarea>
        </div>
        <div class="input-group">
          <label>Famous Places (comma-separated)</label>
          <input type="text" name="famousPlaces" required>
        </div>
        <div class="input-group">
          <label>Trekking Destinations</label>
          <input type="text" name="trekkingDestinations" required>
        </div>
        <div class="input-group">
          <label>Activities (comma-separated)</label>
          <input type="text" name="activities" required>
        </div>
        <div class="input-group">
          <label>Includes (comma-separated)</label>
          <input type="text" name="includes" required>
        </div>
        <div class="input-group">
          <label>Excludes (comma-separated)</label>
          <input type="text" name="excludes" required>
        </div>
        <div class="input-group">
          <label>Price (USD)</label>
          <input type="number" name="price" required>
        </div>

        <button class="btn">Create Package</button>
        <div id="statusMsg" style="margin-top:10px;font-weight:600;"></div>
      </form>
    </div>
  </div>
<a onclick="showSection('dashboard', event)" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>

  <script>
  function showSection(sectionId) {
    document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(sectionId).classList.add('active');
    document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
  if (event)  event.target.classList.add('active');

    if (sectionId === "bookings") loadBookings();
    if (sectionId === "packages") loadPackages();
  }

  // Load packages
  async function loadPackages() {
    try {
      const res = await fetch('http://localhost:3000/api/packages'); 
      const packages = await res.json();

      document.getElementById('totalPackages').textContent = packages.length;
      document.getElementById('totalBookings').textContent = packages.reduce((sum, p) => sum + (p.bookings?.length || 0), 0);
      document.getElementById('pendingRequests').textContent = packages.filter(p => p.status === 'pending').length;

      const tbody = document.getElementById('packagesTable');
      tbody.innerHTML = '';
      packages.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${p._id}</td><td>${p.name}</td><td>${p.description}</td><td>${p.price}</td>`;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error(err);
    }
  }

  // ✅ Load bookings
  async function loadBookings() {
    try {
      const res = await fetch('http://localhost:3000/api/booking', {
        headers: { 'Authorization': `Bearer ${sessionStorage.getItem('token')}` }
      });
      const bookings = await res.json();

      const tbody = document.getElementById('bookingsTable');
      tbody.innerHTML = '';

      if (!bookings || bookings.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6">No bookings found</td></tr>`;
        return;
      }

      bookings.forEach(b => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${b._id}</td>
          <td>${b.packageName || "N/A"}</td>
         
          <td>${b.email || "N/A"}</td>
          <td>${b.phone || "N/A"}</td>
          <td>${b.createdAt ? new Date(b.createdAt).toLocaleDateString() : "N/A"}</td>
         <td>${b.price ? "$" + b.price : "N/A"}</td>
       

        `;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error("Error loading bookings:", err);
    }
  }

  // Create package
  document.getElementById('packageForm').addEventListener('submit', async function(event) {
  event.preventDefault();
  const form = event.target;

  const formData = new FormData();
  formData.append('name', form.name.value);
  formData.append('description', form.description.value);
  formData.append('itinerary', form.itinerary.value);
formData.append('famousPlaces', form.famousPlaces.value);
formData.append('trekkingDestinations', form.trekkingDestinations.value);
formData.append('activities', form.activities.value);
formData.append('includes', form.includes.value);
formData.append('excludes', form.excludes.value);

  formData.append('price', form.price.value);

  const imageFile = document.getElementById('imageInput').files[0];
  if (imageFile) {
    formData.append('image', imageFile);
  }

  try {
    const res = await fetch('http://localhost:3000/api/packages', {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${sessionStorage.getItem('token')}`
      },
      body: formData
    });

    if (!res.ok) throw new Error('Failed to create package');

    const data = await res.json();
    const statusMsg = document.getElementById('statusMsg');
    statusMsg.textContent = "✅ Package Created Successfully!";
    statusMsg.style.color = "#2e7d32";

    form.reset();
    loadPackages();

    setTimeout(() => statusMsg.textContent = "", 3000);
  } catch (err) {
    console.error(err);
    alert("❌ Error creating package.Make sure you are logged in as admin.");
  }
});



  // ✅ Logout functionality
  document.getElementById("logoutBtn").addEventListener("click", () => {
    sessionStorage.clear();
    window.location.href = "tourismrelated.html";
  });

  
  window.addEventListener('DOMContentLoaded', loadPackages);
  </script>

</body>
</html>
