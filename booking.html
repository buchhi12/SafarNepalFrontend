<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Now - SafarNepal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #c2f1c6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .booking-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0072ff;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0072ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056cc;
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h2>Enter Details.</h2>
    <form action="thanks.html" method="GET">
  <label>Name:</label>
  <input type="text" name="name" required><br>

  <label>Email:</label>
  <input type="email" name="email" required><br>

  <label>Phone:</label>
  <input type="text" name="phone" required><br>

  <label>Country:</label>
  <input type="text" name="country" required><br>

      <button type="submit">Submit </button>
    </form>
  </div>
</body>
</html>
