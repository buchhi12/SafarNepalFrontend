<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Now - SafarNepal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #c2f1c6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .booking-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0072ff;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0072ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056cc;
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h2>Enter Details</h2>
    <form id="bookingForm">
      <!-- Hidden field for package ID -->
      <input type="hidden" id="packageIdInput" name="packageId">

      <label>Name:</label>
      <input type="text" id="name" name="name" required>

      <label>Email:</label>
      <input type="email" id="email" name="email" required>

      <label>Phone:</label>
      <input type="text" id="phone" name="phone" required>

      <label>Country:</label>
      <input type="text" id="country" name="country" required>
<button type="button" id="payment" style="background: #5c2d91; margin-bottom: 10px;">Process Your payment</button>      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
     // document.getElementById("khaltiPayBtn").addEventListener("click", function() {
   // window.location.href = "khaltipayment.html";
  //});

  // On page load: fill hidden input from URL (or another source)
const params = new URLSearchParams(window.location.search);
const packageIdFromURL = params.get("package"); // booking.html?package=<id>
if (packageIdFromURL) {
    document.getElementById("packageIdInput").value = packageIdFromURL;
}

  document.getElementById("payment").addEventListener("click", function() {
    // Get the packageId from the page or form (hidden input)
    const packageId = document.getElementById("packageIdInput").value; 
    window.location.href = `khaltipayment.html?package=${packageId}`;
});


document.getElementById("bookingForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  
  

  const params = new URLSearchParams(window.location.search);
  const packageId = params.get("package"); // make sure this matches the backend route

  const formData = new FormData(this);
  const data = Object.fromEntries(formData.entries());

  try {
    const res = await fetch(`http://localhost:3000/api/booking/${packageId}`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + sessionStorage.getItem("token") // use if auth required
      },
      body: JSON.stringify(data)
    });

    const result = await res.json();
    if (!res.ok) throw new Error(result.message || "Booking failed");
  
      // Redirect to thanks page
    window.location.href = `thanks.html?booking=${result.booking._id}`;
  } catch (err) {
    console.error(err);
    alert("Error while booking: " + err.message);
  }
});

</script>


</body>
</html>
