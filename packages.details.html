<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Package Details - SafarNepal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00796b;
      --primary-dark: #004d40;
      --accent: #ff6f00;
      --bg: #f0f4f8;
      --text-dark: #263238;
      --text-light: #607d8b;
      --white: #ffffff;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --section-bg: #e3f2fd;
      --badge-bg: #e0f7fa;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding: 40px 20px;
      color: var(--text-dark);
    }

    .container {
      max-width: 100%;
      margin: auto;
      display: flex;
      gap: 30px;
    }

    .main {
      flex: 3;
      background: var(--white);
      padding: 35px;
      border-radius: 14px;
      box-shadow: var(--shadow);
    }

    .sidebar {
      flex: 1;
      background: var(--white);
      padding: 25px 30px;
      border-radius: 14px;
      box-shadow: var(--shadow);
      height: fit-content;
      position: sticky;
      top: 30px;
    }

    h2 {
      font-size: 34px;
      color: var(--primary);
      margin-bottom: 25px;
    }

    .main img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 30px;
      object-fit: cover;
      max-height: 400px;
    }

    .main p {
      font-size: 17px;
      color: var(--text-dark);
      margin-bottom: 25px;
      line-height: 1.7;
      background: var(--section-bg);
      padding: 18px 20px;
      border-left: 6px solid var(--primary);
      border-radius: 10px;
    }

    h3 {
      font-size: 22px;
      color: var(--primary-dark);
      margin-top: 35px;
      margin-bottom: 18px;
      border-left: 5px solid var(--primary-dark);
      padding-left: 14px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 30px;
    }

    ul li {
      margin-bottom: 12px;
      padding: 12px 15px 12px 38px;
      position: relative;
      font-size: 15.5px;
      color: var(--text-light);
      background-color: #f9f9f9;
      border-left: 4px solid var(--primary);
      border-radius: 8px;
    }

    .price {
      font-size: 30px;
      color: var(--primary-dark);
      font-weight: 700;
      margin-bottom: 15px;
    }

    .badge {
      background: var(--badge-bg);
      color: var(--primary-dark);
      font-size: 13.5px;
      padding: 7px 14px;
      border-radius: 25px;
      display: inline-block;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .btn {
      background-color: var(--accent);
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      display: block;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #e65100;
      transform: translateY(-2px);
    }

    /* ===== Review Section ===== */
.review-section {
  margin-top: 50px;
  padding-top: 30px;
  border-top: 2px solid #ccc;
}

.review-form {
  background: #f9f9f9;
  padding: 20px;
  border-radius: 10px;
}

.review-form textarea {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  resize: none;
  min-height: 80px;
  margin-bottom: 10px;
}

.review-form input[type="file"] {
  display: block;
  margin: 10px 0;
}

/* Unified box for each review */
.review {
  background: var(--white); /* single box background */
  padding: 10px 20px;
  margin-top: 15px;
  border-radius: 12px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.08); /* subtle shadow */
  border: 1px solid #eee; /* optional soft border */
}

/* User name */
.review strong {
  font-size: 12px; /* smaller name */
  color: var(--primary-dark); /* name color */
  display: block;
  text-align: left;
  padding: 2px 2px;
  margin-bottom: 1px;
  background: none; /* remove any background */
  border: none; /* remove any border */
}

/* Comment text */
.review p {
  font-size: 20px; /* smaller comment */
  margin: 1px 0;
  padding: 2px 2px;
  color: var(--text-dark);
  text-align: left;
  background: none;
  border: none;
}

/* Images and videos inside the same box */
.review img {
  max-width: 100px;
  margin: 5px 8px 0 0;
  border-radius: 5px;
  display: inline-block;
}

.review video {
  max-width: 150px;
  margin-top: 8px;
  border-radius: 5px;
  display: block;
}



    @media (max-width: 960px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        position: static;
        width: 100%;
        margin-top: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main Package Content -->
    <div class="main" id="packageDetails">
      <h2>Loading...</h2>
    </div>

    <!-- Booking Sidebar -->
    <div class="sidebar" id="bookingInfo" style="display: none;">
      <div class="price" id="priceDisplay">$0</div>
      <div class="badge">Lowest Price Guarantee</div>
      <a href="#" id="bookNowBtn" class="btn">Book Now</a>
    </div>
  </div>

  <script>
    async function loadPackageDetails() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        document.getElementById("packageDetails").innerHTML = "<h2>Package not found!</h2>";
        return;
      }

      try {
        const res = await fetch(`http://localhost:3000/api/packages/${id}`);
        if (!res.ok) throw new Error('Package not found');

        const pkg = await res.json();
        const container = document.getElementById("packageDetails");

        container.innerHTML = `
          <h2>${pkg.name}</h2>
          <img src="${pkg.image}" alt="${pkg.name}">
          <p><strong>Description:</strong> ${pkg.description}</p>

          <h3>Itinerary</h3>
          <ul>${pkg.itinerary.map(item => `<li>${item}</li>`).join('')}</ul>

          <h3>Famous Places</h3>
          <ul>${pkg.famousPlaces.map(item => `<li>${item}</li>`).join('')}</ul>

          <h3>Trekking Destinations</h3>
          <ul>${pkg.trekkingDestinations.map(item => `<li>${item}</li>`).join('')}</ul>

          <h3>Activities</h3>
          <ul>${pkg.activities.map(item => `<li>${item}</li>`).join('')}</ul>

          <h3>Includes</h3>
          <ul>${pkg.includes.map(item => `<li>${item}</li>`).join('')}</ul>

          <h3>Excludes</h3>
          <ul>${pkg.excludes.map(item => `<li>${item}</li>`).join('')}</ul>

          <!-- Review Section -->
          <div class="review-section">
            <h3>Reviews</h3>
            <div id="reviewsList">Loading reviews...</div>

            <h3>Leave a Review</h3>
            <form id="reviewForm" class="review-form" enctype="multipart/form-data">
              <textarea id="comment" placeholder="Share your experience..." required></textarea>
              <label>Upload Images (optional)</label>
              <input type="file" id="images" name="images" multiple accept="image/*" />
              <label>Upload Videos (optional)</label>
              <input type="file" id="videos" name="videos" multiple accept="video/*" />
              <button type="submit" class="btn" style="margin-top: 10px;">Submit Review</button>
            </form>
          </div>
        `;

        document.getElementById("priceDisplay").textContent = `$${pkg.price || 'N/A'}`;
        document.getElementById("bookingInfo").style.display = "block";

        document.getElementById("bookNowBtn").addEventListener("click", function (e) {
          e.preventDefault();
          const isLoggedIn = sessionStorage.getItem("userLoggedIn");
          if (isLoggedIn) {
            window.location.href = `booking.html?package=${pkg._id}`;
          } else {
            window.location.href = "login.html";
          }
        });

        // Load existing reviews
        loadReviews(id);

        // Submit new review
        const reviewForm = document.getElementById("reviewForm");
        reviewForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData();
          formData.append("packageId", id);
          formData.append("comment", document.getElementById("comment").value);
          const images = document.getElementById("images").files;
          const videos = document.getElementById("videos").files;

          for (let img of images) formData.append("images", img);
          for (let vid of videos) formData.append("videos", vid);

          try {
            const token = sessionStorage.getItem("token");
            const res = await fetch("http://localhost:3000/api/reviews", {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
              },
              body: formData,
            });

            const data = await res.json();
            if (res.ok) {
              alert("Review submitted successfully!");
              document.getElementById("comment").value = "";
              loadReviews(id);
            } else {
              alert(data.message || "Error submitting review");
            }
          } catch (error) {
            console.error("Error submitting review:", error);
            alert("Something went wrong!");
          }
        });

      } catch (err) {
        console.error("Error loading package details:", err);
        document.getElementById("packageDetails").innerHTML = "<h2>Error loading package details.</h2>";
      }
    }

    async function loadReviews(packageId) {
      try {
        const res = await fetch(`http://localhost:3000/api/reviews/package/${packageId}`);
        const reviews = await res.json();

        const reviewsList = document.getElementById("reviewsList");
        if (reviews.length === 0) {
          reviewsList.innerHTML = "<p>No reviews yet. Be the first to share your experience!</p>";
          return;
        }

        reviewsList.innerHTML = reviews.map(r => `
          <div class="review">
            <p><strong>${r.user?.name || 'Anonymous'}</strong></p>
            <p>${r.comment}</p>
            ${r.images?.length ? r.images.map(img => `<img src="${img}" style="max-width:100px;margin-right:8px;border-radius:5px;">`).join('') : ''}
            ${r.videos?.length ? r.videos.map(vid => `<video src="${vid}" controls style="max-width:150px;margin-top:8px;"></video>`).join('') : ''}
          </div>
        `).join('');
      } catch (err) {
        console.error("Error loading reviews:", err);
      }
    }

    document.addEventListener('DOMContentLoaded', loadPackageDetails);
  </script>
</body>
</html>
